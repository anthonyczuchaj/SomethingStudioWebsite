<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Something Studio</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <h1><a href="https://somethingstudio.io/">SOMETHING STUDIO</a></h1>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Have a Question?</h2>
            <p>Reach out to us!</p>

            <form action="https://formspree.io/f/xvgeblyb" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-info">
                <p id="email"><i class="fas fa-envelope"></i> support@somethingstudio.io</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.youtube.com/@OfficialSomethingStudio" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/officialsomethingstudio/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://x.com/SmthngStudio" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://discord.gg/TPAsA5yPAb" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
        <p>2025 Something Studio</p>
    </footer>

</body>

</html>
